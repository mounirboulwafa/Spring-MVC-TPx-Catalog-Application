<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Products List</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>

<body>
<div layout:fragment="content">
    <div class="container spacer">
        <div class="card">
            <div class="card-header">List des Produits</div>
            <div class="card-body">
                <form th:action="@{index}" method="get">
                    <label>Mot cl√©</label>
                    <input type="text" name="motCle" th:value="${motCle}"/>
                    <button class="btn btn-primary">Chercher</button>
                </form>

                <table class="table spacer">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Designation</th>
                        <th>Prix</th>
                        <th>Quantite</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listProduits}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.designation}"></td>
                        <td th:text="${p.prix}"></td>
                        <td th:text="${p.quantite}"></td>
                        <td><a th:href="@{edit(id=${p.id})}">Edit</a></td>
                        <td><a onclick="return confirm('Confirmer la Suppression ?')"
                               th:href="@{delete(id=${p.id}, page=${pageCourante}, size=${size}, motCle=${motCle})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item " th:classappend="${pageCourante} == ${status.index} ? 'active' : ''"
                            th:each="pa,status:${pages}">
                            <a class="page-link"
                               th:href="@{index(page=${status.index}, size=${size}, motCle=${motCle})}"
                               th:text="${status.index}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>

</html>
