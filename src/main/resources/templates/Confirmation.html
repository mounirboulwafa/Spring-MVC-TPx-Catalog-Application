<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8"/>
    <title>Confirmation</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>

<body>
<div class="container" layout:fragment="content">
    <div class="container col-md-6 spacer">
        <div class="card">
            <div class="card-header">Confirmation</div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID : </label>
                    <label th:text="${produit.id}"></label>
                </div>
                <div class="form-group">
                    <label>Designation : </label>
                    <label th:text="${produit.designation}"></label>
                </div>
                <div class="form-group">
                    <label>Prix : </label>
                    <label th:text="${produit.prix}"></label>
                </div>
                <div class="form-group">
                    <label>Quantite : </label>
                    <label th:text="${produit.quantite}"></label>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
